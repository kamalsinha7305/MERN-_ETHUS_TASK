<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK 4</title>
  <style>

.Wrapper{
  margin-top: 10%;
  margin-left:15%;  
display: flex;
border: 2px solid black;
margin-right: 15%;
padding-top: 10px;

}
.buttonhover{
    



}

.btn{
    
    width: 80px;
    height: 80px;
    transition: width 0.5s ease;
    border-top-right-radius: 20px;
    border-bottom-right-radius:20px ;
    margin-bottom: 10px;
      

}
.btn:hover{
 
    width: 120px;

}

.content{

margin: auto;
}

  </style>

</head>
<body>
    
<div class="Wrapper">

     <div class="buttonhover">
      <div class="buttonhover"></div>
      <div class="btn" style="background-color: green;"></div>
      <div class="btn" style="background-color: blue;"></div>
      <div class="btn" style="background-color: red;"></div>
      <div class="btn" style="background-color: #212121;"></div>
     </div>
     <div class="content">
        <h1>Hoverable Sidenav Button</h1>
        <h3>Hover over the button in the left side navigation to open them.</h3>

    </div>
</div>


</body>
</html>
